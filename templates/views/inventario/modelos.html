<div class="tab-pane fade" id="v-pills-modelos" role="tabpanel" aria-labelledby="v-pills-modelos-tab">

    <div class="row">

        <div class="col">

            <button type="button" class="btn btn-success btn-block mb-1" data-bs-toggle="modal" data-bs-target="#modeloModal">
                <i class="fas fa-clone"></i> Agregar Modelo
            </button>

            <button type="button" class="btn btn-primary btn-block mb-1" id="btn-refresh-modelos"><i class="fa fa-repeat"></i> Actualizar Modelos
            </button>

        </div>

    </div>

    <div class="row mt-3">

        <div class="col">

            {% include '/views/inventario/tables/table_modelos.html' %}

        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="modeloModal" tabindex="-1" aria-labelledby="modeloModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modeloModalLabel"><b>Agregar Modelo</b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" id="form_modelo">
                    <div class="modal-body">

                        <div class="modal-body row g-3">

                            <div class="col-md-12">
                                <label class="form-label fs-5"><b>* Marca:</b></label>
                                <select class="form-select fs-5 border border-dark" id="mod_cmb_marca"
                                    name="mod_marca" required>
                                    <option disabled selected value="">Selecciona</option>
                                </select>
                            </div>

                            <div class="col-md-12">
                                <label class="form-label fs-5"><b>* Nombre del Modelo:</b></label>
                                <input type="text" class="form-control fs-5 border border-dark" id="mod_nombre"
                                    name="mod_nombre" placeholder="Ejem. INSPIRON" value="" required>
                            </div>

                            <input type="text" class="form-control fs-5 border border-dark" id="mod_codigo"
                            name="mod_codigo" value="" style="display: none;" >

                        </div>

                    </div>
                    <div class="modal-footer">

                        <span id="mensaje_modelo"></span>

                        <button type="submit" class="btn btn-success" id="save-modelo"><i class="fas fa-save"></i> Guardar</button>

                        <button type="submit" class="btn btn-primary" id="edit-modelo"><i class="fas fa-save"></i> Editar</button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/modelos.js"></script>

</div>
