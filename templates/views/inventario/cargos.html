<div class="tab-pane fade" id="v-pills-cargos" role="tabpanel" aria-labelledby="v-pills-cargos-tab">


    <div class="row">

        <div class="col">

            <button type="button" class="btn btn-success btn-block mb-1" data-bs-toggle="modal" data-bs-target="#cargoModal">
                <i class="fas fa-briefcase"></i> Agregar Cargo
            </button>

            <button type="button" class="btn btn-primary btn-block mb-1" id="btn-refresh-cargos"><i class="fa fa-repeat"></i> Actualizar Cargos
            </button>

        </div>

    </div>


    <div class="row mt-3">

        <div class="col">

            {% include '/views/inventario/tables/table_cargos.html' %}
            
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="cargoModal" tabindex="-1" aria-labelledby="cargoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cargoModalLabel"><b>Agregar Cargo</b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" id="form_cargo">
                    <div class="modal-body">

                        <div class="modal-body row g-3">

                            <div class="col-md-12">
                                <label class="form-label fs-5"><b>* Nombre del Cargo:</b></label>
                                <input type="text" class="form-control fs-5 border border-dark" id="c_nombre"
                                    name="c_nombre" placeholder="Ejem. Asistente" value="" required>
                            </div>

                            <input type="text" class="form-control fs-5 border border-dark" id="c_codigo"
                            name="c_codigo" value="" style="display: none;" >

                        </div>

                    </div>
                    <div class="modal-footer">

                        <span id="mensaje_cargo"></span>

                        <button type="submit" class="btn btn-success" id="save-cargo"><i class="fas fa-save"></i> Guardar</button>

                        <button type="submit" class="btn btn-primary" id="edit-cargo"><i class="fas fa-save"></i> Editar</button>

                    </div>

                </form>

            </div>
        </div>
    </div>

    <script src="/js/cargos.js"></script>

</div>
