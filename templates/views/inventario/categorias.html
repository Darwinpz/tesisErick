<div class="tab-pane fade" id="v-pills-categorias" role="tabpanel" aria-labelledby="v-pills-categorias-tab">


    <div class="row">

        <div class="col">

            <button type="button" class="btn btn-success btn-block mb-1" data-bs-toggle="modal"
                data-bs-target="#categoriaModal">
                <i class="fas fa-tags"></i> Agregar Categoria
            </button>

            <button type="button" class="btn btn-primary btn-block mb-1" id="btn-refresh-categorias"><i class="fa fa-repeat"></i> Actualizar Categorias
            </button>

        </div>

    </div>

    <div class="row mt-3">

        <div class="col">

            {% include '/views/inventario/tables/table_categorias.html' %}

        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="categoriaModal" tabindex="-1" aria-labelledby="categoriaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoriaModalLabel"><b>Agregar Categoria</b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" id="form_categoria">
                    <div class="modal-body">

                        <div class="modal-body">

                            <div class="row g-3">

                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <label class="form-label fs-5"><b>* Nombre de la Categoria:</b></label>
                                    <input type="text" class="form-control fs-5 border border-dark" id="cat_nombre"
                                        name="cat_nombre" placeholder="Ejem. PORTÁTIL" value="" required>
                                </div>

                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input fs-5 border border-dark"
                                            id="cat_cod" name="cat_cod">
                                        <label class="form-check-label fs-5"><b>Código</b></label>
                                    </div>
                                </div>
    
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input fs-5 border border-dark"
                                            id="cat_serie" name="cat_serie">
                                        <label class="form-check-label fs-5"><b>Serie</b></label>
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input fs-5 border border-dark"
                                            id="cat_mod_marc" name="cat_mod_marc">
                                        <label class="form-check-label fs-5"><b>Modelo - Marca</b></label>
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input fs-5 border border-dark"
                                            id="cat_ip_mac" name="cat_ip_mac">
                                        <label class="form-check-label fs-5"><b>IP - MAC</b></label>
                                    </div>
                                </div>
                            
                                <input type="text" class="form-control fs-5 border border-dark" id="cat_codigo"
                                    name="cat_codigo" value="" style="display: none;">

                            </div>

                        </div>

                    </div>
                    <div class="modal-footer">

                        <span id="mensaje_categoria"></span>

                        <button type="submit" class="btn btn-success" id="save-categoria"><i class="fas fa-save"></i>
                            Guardar</button>

                        <button type="submit" class="btn btn-primary" id="edit-categoria"><i class="fas fa-save"></i>
                            Editar</button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/categorias.js"></script>

</div>
